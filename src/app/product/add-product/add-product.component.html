<div class="form-heading">
    <h1 class="form-header">{{productId?"Update Product Details":"Add New Product"}}</h1>
</div>
<div>
    <form [formGroup]="addProductForm" (submit)="onSubmit()" class="container form-class">

        <div>
            <mat-form-field>
                <mat-label>Product Name</mat-label>
                <input matInput type="text" placeholder="Product Name" required formControlName="name" />
            </mat-form-field><br>
            <label *ngIf="addProductForm.get('name')?.invalid && addProductForm.get('name')?.touched" class="error-message">Product Name is Invalid</label>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput type="number" placeholder="Price" required formControlName="price" />
            </mat-form-field><br>
            <label *ngIf="addProductForm.get('price')?.invalid && addProductForm.get('price')?.touched" class="error-message">Price is Invalid</label>
         
        </div>
        <div>
            <mat-form-field>
                <mat-label>Image Url</mat-label>
                <input matInput type="test" placeholder="Image URL" required formControlName="image_url" />
            </mat-form-field><br>
            <label *ngIf="addProductForm.get('image_url')?.invalid && addProductForm.get('image_url')?.touched" class="error-message">Invalid Image Url!</label>
        </div>
    
        <button type="submit" mat-raised-button color="accent" [disabled]="addProductForm.invalid">{{ productId ? 'Update Product' : 'Add Product' }}</button>
    </form>
</div>
